<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      border: 2px solid blue
    }
  </style>
</head>
<body>
  <div id="parent">
    <span>div 안의 span1</span>
    <span>div 안의 span2</span>
    <span>div 안의 span3</span>
  </div>
  <pre>
    [Node관계]
    - parentNode
    - childNodes(children = 노드 중 요소노드만을 반환)
    - firstChild(firstElementChild)
    - lastChild(lastElementChild)
    - nextSibling(nextElementSibling)
    - previousSibling(previousElementSibling)
  </pre>
  <script>
    let v_parent = document.querySelector('#parent');
    let v_child = document.querySelectorAll('span');
    
    console.log(v_child[0].parentNode);
    console.log(v_parent.childNodes); // NodeList(7)
    console.log(v_parent.children); // HTMLCollection(3)
    console.log(v_parent.firstChild); // "\n"
    console.log(v_parent.firstElementChild); //div안 span1
    console.log(v_child[1].previousSibling); // "\n"
    console.log(v_child[1].nextElementSibling); // "div안 span3"

  </script>
</body>
</html>
